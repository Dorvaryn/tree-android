
<!doctype html>
<html>
  <head>
    <title>CodeMirror 2: Theme Demo</title>
    <link rel="stylesheet" href="codemirror2012-07-01.css">
    <script src="codemirror2012-07-01.js"></script>
    <script src=scout.js></script>
    <script src=ot-min.js></script>
  
    <script type="text/javascript">

      function setEditorText(text) {
        editor.setValue(text);
        AndroidCode.toastIt(text);
      }

      function getEditorText() {
        var text = editor.getValue();
        AndroidCode.setText(text);
        AndroidCode.toastIt(text);
      }
  
    </script>

<style type="text/css">
  .CodeMirror {
  border: 1px solid black;
  }
  .CodeMirror-scroll {
  height: auto;
  overflow-y: hidden;
  overflow-x: auto;
  }
</style>

</head>
  <body>
    <form>
      <textarea id="code" name="code">
        function findSequence(goal) {
          function find(start, history) {
            if (start == goal)
              return history;
            else if (start > goal)
              return null;
            else
              return find(start + 5, "(" + history + " + 5)") || find(start * 3, "(" + history + " * 3)");
            }
            
            return find(1, "1");
          }
      </textarea>
    </form>

    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers : true
      });
      
      function selectTheme(node) {
        var theme = node.options[node.selectedIndex].innerHTML;
        editor.setOption("theme", theme);
      }
    </script>
  </body>
</html>
